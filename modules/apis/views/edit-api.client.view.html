<section data-ng-controller="ApisController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Api</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="api.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="request_host">Request Host</label>
                    <div class="controls">
                        <input type="text" data-ng-model="api.request_host" id="request_host" class="form-control" placeholder="Request Host" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="request_path">Request Path</label>
                    <div class="controls">
                        <input type="text" data-ng-model="api.request_path" id="request_path" class="form-control" placeholder="Request Path" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="upstream_url ">Upstream url</label>
                    <div class="controls">
                        <input type="text" data-ng-model="api.upstream_url " id="upstream_url " class="form-control" placeholder="Upstream url" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" ng-model="api.strip_request_path" value="">
                        Strip Request Path
                      </label>
                    </div>
                </div>
                <div class="checkbox">
                      <label>
                        <input type="checkbox" ng-model="api.preserve_host" value="">
                        Strip Request Path
                      </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default btn-sm">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
